<!DOCTYPE html>
<html>
<head>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        //uniform vec4 vColor;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        
        varying vec4 fColor;
    void main(){
        gl_Position = projectionMatrix * modelViewMatrix * vPosition;
        //fColor = vColor;
    }
</script>
    <script id="fragment-shader" type="x-shader/x-fragment">
    precision highp float;

    precision mediump float;
    //varying vec4 fColor;

    void main(){
        gl_FragColor = vec4(1.0, 1.0, 1.0, 5.0);
    }
</script>

<script type="text/javascript" src="../CODE/Common/webgl-utils.js"></script>
<script type="text/javascript" src="../CODE/Common/initShaders.js"></script>
<script type="text/javascript" src="../CODE/Common/MV.js"></script>
<script type="text/javascript" src="../CODE/Common/w3.js"></script>
<script type="text/javascript" src="animator.js"></script>
</head>
