<!DOCTYPE html>
<html>
<head>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        //uniform vec4 vColor;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        
        varying vec4 fColor;
    void main(){
        gl_Position = projectionMatrix * modelViewMatrix * vPosition;
        //fColor = vColor;
    }
</script>
    <script id="fragment-shader" type="x-shader/x-fragment">
    precision highp float;

    precision mediump float;
    //varying vec4 fColor;

    void main(){
        gl_FragColor = vec4(1.0, 0.5, 0.3, 1.0);
    }
</script>

<script type="text/javascript" src="../Source/webgl-utils.js"></script>
<script type="text/javascript" src="../Source/initShaders.js"></script>
<script type="text/javascript" src="../Source/MV.js"></script>
<script type="text/javascript" src="../Source/w3.js"></script>

</head>
<body>
        <div align = "center"> <b> <font color="black" face="verdana" size = "6">The Fox Animator </font> </b></div>
        <canvas id="gl-canvas" width="1500" height="600">
        Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    
    <select id="a">
        <option value="open_mouth" selected>Open Mouth</option>
        <option value="close_mouth">Close Mouth</option>
    </select>
    
    <br>
    
    <div style="display: inline-block">
        <p style="text-align: center">Movement - X axis</p>
        <input id="foxMovementinXaxis" type="range" min="-10" max="10" step="0.1" onInput="translateX(this.value)">
    </div>
    <div style="display: inline-block">
        <p style="text-align: center">Movement - Y axis</p>
        <input id="foxMovementinYaxis" type="range" min="-10" max="10" step="0.1" onInput="translateY(this.value)">
    </div>

    <div style="display: inline-block">
        <p style="text-align: center">Body Rotation</p>
        <input id="d" type="range" min="-180" max="180" step="0.1" onInput="rotateLimb(torso, 0, 0, this.value)">
    </div>

    <div style="display: inline-block">
        <p style="text-align: center">Head Rotation</p>
        <input id="d" type="range" min="0" max="50" step="0.1" onInput="rotateLimb(head, 2.6, 1.0, this.value)">
    </div>

    <div style="display: inline-block">
        <p style="text-align: center">Neck Rotation</p>
        <input id="d" type="range" min="-70" max="45" step="0.1" onInput="rotateLimb(neck, 2.2, 0.5, this.value)">
    </div>
    
    <div style="display: inline-block">
        <p style="text-align: center">Mouth Rotation</p>
        <input id="mouth_rotation" type="range" min="-10" max="10" step="0.1" onInput="rotateLimb(mouth, 3.3, 1.2, this.value)">
    </div>
    
    <div style="display: inline-block">
        <p style="text-align: center">Upper Leg Rotation</p>
        <input id="legs_rotation" type="range" min="-45" max="90" step="0.1" onInput="rotateLimb(leftFrontUpperLeg, 2.8, -1, this.value)">
    </div>
    
    <div style="display: inline-block">
        <p style="text-align: center">Lower Leg Rotation</p>
        <input id="legs_rotation" type="range" min="-120" max="45" step="0.1" onInput="rotateLimb(leftFrontLowerLeg, 1.5, -2, this.value)">
    </div>

    <div style="display: inline-block">
        <p style="text-align: center">Paw Rotation</p>
        <input id="legs_rotation" type="range" min="-45" max="90" step="0.1" onInput="rotateLimb(leftFrontPaw, 1.5, -3.4, this.value)">
    </div>
        
    <div style="display: inline-block">
        <p style="text-align: center">Tail Base Change</p>
        <input id="tailBaseChange" type="range" min="-90" max="75" step="0.1" onInput="rotateLimb(tailBase, 1.2, 0.0, this.value)">
    </div>
    
    <div style="display: inline-block">
        <p style="text-align: center">Tail Body Change</p>
        <input id="tailBaseChange" type="range" min="-20" max="20" step="0.1" onInput="rotateLimb(tailBody, -4.3, 0.8, this.value)">
    </div>
    
    <div style="display: inline-block">
        <p style="text-align: center">Tail Tip Change</p>
        <input id="tailBaseChange" type="range" min="-20" max="20" step="0.1" onInput="rotateLimb(tailTip, -5.6, 0.8, this.value)">
    </div>  
        
        
        
</body>
<script type="text/javascript" src="../Source/animator.js"></script>
</html>
